<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body {
				margin: 0;
				width: calc(100vw - 2px);
				height: calc(100vh - 2px);
			}
			.vr-button {
				position: fixed;
				left: calc(25% - 50px) !important;
			}
		</style>
	</head>
	<body>

		<div id="data-pad" style="float: right; min-width: 50vw; min-height: 100vh; margin: 0; padding: 0" >
			<div style="font-size:40px; background-color: red; width: calc(50vw - 10px); height: 100%; max-height: 100vh; overflow-y: scroll; margin: 0; padding: 10px;" contenteditable="true">
				<h3 style="color: white; margin-top: 5vh; padding: 10px;">Data pad</h3>

				You are able to write to the DOM while WebGL rendering cycles are also running!

				<div id="data-pad-data" style="color: black; font-size: 10pt; background-color: white;"></div>
			</div>
		</div>

		<script type="module" src="src//main.js"></script>
	</body>
</html>
